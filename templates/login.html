{% extends 'layout.html' %}

{% block title %}Water Quality Test{% endblock %}

{% block content %}
<div class="container mt-10" style="padding-top: 20px;padding-bottom: 20px; ">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card" style="background-color:  rgb(244, 240, 237);">
        <div class="card-header">
          
          <h3 class="text-center" style="font-weight: 700; color: #6f3703; font-family: 'Poppins', sans-serif;">Log In</h3>
        </div>
        <div class="card-body">
          
          <form method="POST" action="/" >
            
              <div class="form-group">
                
                  <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="Please enter email"  style="background-color: white;" required>
                  <small class="text-danger">{% if errors and 'email' in errors %}{{ errors['email'] }}{% endif %}</small> <!-- Display error message if provided -->
              </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="password" name="password" placeholder="Please enter password" style="background-color: white;" required>
            </div>

            <div class="row">

              <div class="col-md-4">
                <button type="submit" class="tm-btn btn-blue">Login</button>
              </div>
              <div class="col-md-4">
                <div class="" style="padding-left: 20px;">

                  <button type="submit" class="tm-btn btn-blue">
                    <a href="/register" style="color: white;">Register</a>
                    </button>
                </div>
              </div>
            </div>
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
